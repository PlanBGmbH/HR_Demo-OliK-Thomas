<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Manage Prompt Buttons and Recommendations</h2>
        <form id="promptForm">
            <div class="mb-3">
                <label for="promptTitle" class="form-label">Prompt Title</label>
                <input type="text" class="form-control" id="promptTitle" required>
            </div>
            <div class="mb-3">
                <label for="promptText" class="form-label">Prompt Text</label>
                <textarea class="form-control" id="promptText" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Prompt</button>
        </form>

        <h3 class="mt-4">Existing Prompts</h3>
        <ul id="promptList" class="list-group">
            <!-- Existing prompts will be listed here -->
        </ul>
    </div>

    <!-- Add reference to the external JavaScript file -->
    <script src="../../static/js/scripts.js"></script>
</body>

</html>
