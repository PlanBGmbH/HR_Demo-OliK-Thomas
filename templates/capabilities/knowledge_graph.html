                            <div class="prompt-box mb-5 justify-content-center">

                                    <div class="d-flex align-items-end gap-2 input-wrapper py-6 pe-6 ps-3">

                                </div>
                                <div id="response2" class="response">
                                    <div id="promptResult2">Response will appear here...</div>
                                </div>
                            </div>
