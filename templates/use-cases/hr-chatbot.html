<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GenAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="../../static/css/main.css">
  <link rel="stylesheet" href="../../static/css/chat.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg mx-0 px-3 bg-white shadow-sm">
    <a class="navbar-brand" href="/">
      <img src="../../static/images/PlanBLogo.jpeg" alt="Logo" class="img-fluid" style="max-height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/capabilities">Capabilities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/use-cases">Use Cases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Industry Specific</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="container-fluid chatbot-section">
    <div class="history-section">
    </div>
    <!-- Main chat box -->
    <div class="col-md-6 d-flex flex-column chat-section">
      <div class="flex-1 d-flex flex-column overflow-y-auto " id="chatBox">
        <div class="preview-screen d-flex flex-column justify-content-center">
          <h2 class="text-center mb-5">Hello, how can I help you today?</h2>
        </div>
      </div>
      <div class="pb-3">
        <div class="d-flex align-items-end input-wrapper pe-6 ps-3">
          <div class="d-flex align-items-center input-area-controls gap-2">
            <div class="mb-10">
              <select name="" id="chatLang" class="cursor-pointer bg-transparent border-0 outline-none">
                <option value="en-US" selected>English</option>
                <option value="de-DE">German</option>
              </select>
            </div>
            <div class="icon-wrapper cursor-pointer mb-10" id="mic">
              <span class="material-symbols-rounded">
                mic
              </span>
            </div>
            <div class="icon-wrapper cursor-pointer mb-10 d-none" id="stopMic">
              <span class="material-symbols-rounded">
                stop_circle
              </span>
            </div>
          </div>
          <div class="flex-1 overflow-x-auto">
            <div class="d-flex flex-nowrap overflow-x-auto gap-3" id="fileContainer">
            </div>
            <p class="flex-1" id="promptTextarea" contenteditable="true" data-placeholder="What's on your mind?.."></p>
          </div>
          <button class="send-icon-wrapper rounded-circle border-0 fade" id="sendBtn" onclick="proccessHRPrompt()">
            <img src="../../static/images/send.png">
          </button>
        </div>
        <div>
          <h1 class="text-center disclaimer-text">Virtual Assistant can make mistakes. Please check with HR for accurate information.</h1>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
  <script src="../../static/js/chat.js"></script>
</body>
</html>
