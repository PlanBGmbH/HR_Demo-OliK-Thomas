<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="../../static/css/main.css">
  <link rel="stylesheet" href="../../static/css/contracts-procurement.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg mx-0 px-3 bg-white shadow-sm">
    <a class="navbar-brand" href="/">
      <img src="../../static/images/PlanBLogo.jpeg" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/use-cases">Use Cases</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="container  chatbot-section ">
    <div class="row flex-column h-100">
      <div class="flex-1 d-flex flex-column gap-4 overflow-y-auto pt-4" id="chatBox">
        <div class="preview-screen h-100 d-flex flex-column justify-content-center">
          <h2 class="text-center mb-5">Interact with an AI agent using text, voice, and uploaded files</h2>
        </div>
      </div>
      <!-- Placeholder for recommended prompts -->
      <div id="recommended-prompts" class="recommended-prompts-container d-flex flex-wrap gap-2 justify-content-center mt-4">
        <!-- Dynamically added buttons will appear here -->
      </div>
      <!-- Placeholder for initial prompts -->
      <div id="initial-prompts" class="initial-prompts-container d-flex justify-content-center">
        <!-- Initial prompt buttons will be dynamically inserted here -->
      </div>
      <div class="pb-4">
        <div class="d-flex align-items-end gap-2 input-wrapper py-6 pe-6 ps-3">
          <div class="d-flex align-items-center gap-2">
            <div class="mb-10">
              <select name="" id="chatLang" class="cursor-pointer bg-transparent border-0 outline-none">
                <option value="en-US" selected >English</option>
                <option value="ar-SA">Arabic</option>
                <option value="zh-CN">Chinese</option>
                <option value="es-MX">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="ru-RU">Russian</option>
                <option value="pt-BR">Portuguese</option>
                <option value="hi-IN">Hindi</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
                <option value="it-IT">Italian</option>
              </select>
            </div>
            <div class="icon-wrapper cursor-pointer mb-10" id="fileUpload">
              <input multiple type="file" accept=".pdf,.docx,.mp4,.jpeg,.png,.txt,.gif,.jpg,.mp3,.wav" class="d-none"
                id="fileInput">
              <span class="material-symbols-rounded">
                Attach_file
              </span>
            </div>
            <div class="icon-wrapper cursor-pointer mb-10" id="mic">
              <span class="material-symbols-rounded">
                mic
              </span>
            </div>
            <div class="icon-wrapper cursor-pointer mb-10 d-none" id="stopMic">
              <span class="material-symbols-rounded">
                stop_circle
              </span>
            </div>

          </div>
          <div class="flex-1 overflow-x-auto">
            <div class="d-flex flex-nowrap overflow-x-auto gap-3" id="fileContainer">

            </div>
            <p class="flex-1 " id="promptTextarea" contenteditable="true" data-placeholder="What's on your mind?.."></p>
          </div>
          <button class="send-icon-wrapper rounded-circle border-0 fade" id="sendBtn">
            <img src="../../static/images/send.png">
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
  <script src="../../static/js/contracts-procurement.js"></script>
</body>

</html>
